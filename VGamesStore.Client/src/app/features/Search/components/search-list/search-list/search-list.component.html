<div class="search-list">
  <div *ngIf="loading$ | async" class="loading">
    Loading Games List...
  </div>

  <div *ngIf="!(loading$ | async)">
    <h2>Games List</h2>
    <div *ngIf="searchGames$">
        <app-game-card *ngFor="let game of searchGames$ | async" [game]="game"></app-game-card>
    </div>
    <div *ngIf="!(searchGames$ | async)?.length" class="no-results">
      <p>Try searching for something else.</p>
    </div>
  </div>
</div>
