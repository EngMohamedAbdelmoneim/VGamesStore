<div class="game-list">
  <div *ngIf="loading$ | async" class="loading">
    Loading Games List...
  </div>

  <div *ngIf="!(loading$ | async)">
    <h2>Games List</h2>
    <div *ngFor="let game of games$ | async" class="game-card"  [routerLink]="['/games', game.id]">
      <app-game-card [game]="game"></app-game-card>
    </div>
  </div>
</div>
