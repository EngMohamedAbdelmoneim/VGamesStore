<div class="bar-container">
  <div class="game-bar">
    <div class="text">
      <span
        *ngFor="let letter of textArray; let i = index"
        [style.animationDelay.ms]="i * 100"
        >{{ letter }}</span
      >
    </div>
    <div class="arrows">
      <img
        *ngFor="let arrow of arrows; let i = index"
        src="assets/right-arrow.png"
        alt="Arrow"
        class="arrow"
        [style.animationDelay.ms]="(textArray.length + i) * 100"
      />
    </div>
  </div>
</div>

<div class="game-list">
  <div *ngIf="(loading$ | async)" class="loading">
    <div class="intro-screen">
      <img
        src="assets/V2.png"
        alt="V Icon"
        class="v-icon"
        [class.show]="vVisible"
        [class.hide]="vHidden"
      />
      <img
        src="assets/VGameStore2.png"
        alt="VGameStore Logo"
        class="vgamestore-logo"
        [class.show]="logoVisible"
      />
    </div>
  </div>

  <div *ngIf="!(loading$ | async)" class="game-card-grid">
    <app-game-card
      *ngFor="let game of games$ | async"
      [game]="game"
    ></app-game-card> 
  </div>
</div>
